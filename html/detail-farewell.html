    <script>
        function showmenue(el, i) {
            var button = el.getBoundingClientRect();
            var div = document.getElementById("menuepunkt"+i)
            var subitemsDiv = document.getElementById("subitems"+i);
            subitemsDiv.style.top= button.top+button.height+"px";
            subitemsDiv.style.display="inline-block";
            subitemsDiv.style.left = div.offsetLeft+"px";
            var spans = subitemsDiv.getElementsByTagName('button');
            for (let item of spans){
                item.style.width = button.width+"px";
            }
        }
        function hidemenue (i) {
            document.getElementById("subitems"+i).style.display="none";
        }

<h2>Farewell</h2>
<img src="../img/Farewell3_OmU.JPG> <br>

        <p> Als die in New York aufgewachsene Billi von ihren Eltern erfährt, dass ihre geliebte Großmutter Nai Nai in China nur noch kurz zu leben hat, steht ihr Leben Kopf. Die Familie beschließt, Nai Nai im Ungewissen zu lassen und ihr die tödliche Krankheit zu verschweigen. Um die plötzliche Anwesenheit der ganzen Familie plausibel zu erklären, wird kurzerhand eine Spontan-Hochzeit organisiert…
          Während Billi versucht, die Lüge aufrecht zu erhalten, stößt sie auf Dinge, die ihr eigenes Leben verändern. Es ist die Chance, sowohl das Land ihrer Eltern als auch den wundersamen Geist ihrer Großmutter wieder zu entdecken.
        </p>
